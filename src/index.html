<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de carta</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid text-center">
      <h1 class="mt-5 " style="color: rgb(80, 172, 72);">IS THIS YOUR CARD?</h1>
      
    </div>  
    
  </div>
  <div class="container-fluid ">
    <div  id="ancho">
    <label for="width" style="color: rgb(0, 0, 0);"><strong>ANCHO</strong> </label>
    <input type="text" id="width" placeholder="width"></div>
      <div id="alto">
    <label for="width" style="color: rgb(0, 0, 0);"><strong>LARGO</strong> </label>
    <input type="text" id="height" placeholder="height"></div>
        
  </div>
    <div class="centered">
      <div id="theCard" class="card">
        <p id="cardContent"></p>
      </div>
      <button id="generateCard">Generar Nueva Carta</button>
    </div>
    <div class="button">
      <button id="startButton">Iniciar Temporizador</button>
      <button  class="stop" id="stopButton">STOP!<i class="fa-solid fa-stop"></i></button>


    <div class="fixed-bottom p-4">
        <strong> with ❤️ by </strong>
        <a href="https://github.com/Jampiier25">Jean Pierre P. M. </a>
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
